<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bubble Game</title>
  </head>
  <body class="">
    <div class="main flex">
      <div class="outerbox ">
        <div class="topboxpart">
          <div class="box1 elem">
            <h2>HIT</h2>
            <div id="hitscore" class="space"></div>
          </div>
          <div class="box2 elem">
            <h2 >TIME</h2>
            <div id="timeperiod" class="space"></div>
          </div>
          <div class="box3 elem">
            <h2>SCORE</h2>
            <div id="scores" class="space"></div>
          </div>
        </div>
        <div class="lowbox">
            <div class="circleno"></div></div>
      </div>
      
    </div>
  </body>
  <script src="script.js"></script>
</html>
